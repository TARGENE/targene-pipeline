# For the estimation of E[Y|W, T]: continuous target
Q_continuous:
  model: GridSearchXGBoostRegressor
  goal: 10
  tree_method: hist
  num_round: 100
  max_depth: 5,7
  lambda: 1e-5,10,log
  resampling:
    type: CV
    nfolds: 3

# For the estimation of E[Y|W, T]: binary target
Q_binary:
  model: GridSearchXGBoostClassifier
  goal: 10
  tree_method: hist
  num_round: 100
  max_depth: 5,7
  lambda: 1e-5,10,log
  resampling:
    type: StratifiedCV
    nfolds: 3

# For the estimation of p(T| W)
G:
  model: GridSearchXGBoostClassifier
  goal: 10
  tree_method: hist
  num_round: 100
  max_depth: 5,7
  lambda: 1e-5,10,log
  resampling:
    type: StratifiedCV
    nfolds: 3
