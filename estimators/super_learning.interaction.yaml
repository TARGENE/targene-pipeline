# For the estimation of E[Y|W, T]: continuous target
Q_continuous:
  model: Stack
  resampling:
    type: CV
    nfolds: 3
  # List all models and hyperparameters
  models: 
    - type: InteractionGLMNetRegressor
      nfolds: 3

    - type: GridSearchXGBoostRegressor
      goal: 10
      tree_method: hist
      num_round: 100
      max_depth: 5,7
      lambda: 1e-5,10,log
      resampling:
        type: CV
        nfolds: 3

# For the estimation of E[Y|W, T]: binary target
Q_binary:
  model: Stack
  resampling:
    type: "StratifiedCV"
    nfolds: 3
  models:
    - type: InteractionGLMNetClassifier
      nfolds: 3

    - type: GridSearchXGBoostClassifier
      goal: 10
      tree_method: hist
      num_round: 100
      max_depth: 5,7
      lambda: 1e-5,10,log
      resampling:
        type: StratifiedCV
        nfolds: 3

# For the estimation of p(T| W)
G:
  model: Stack
  measures: ["log_loss"]
  # Description of the resampling strategy
  resampling:
    type: "StratifiedCV"
    nfolds: 2
    # List all models and hyperparameters
  models:
    - type: GLMNetClassifier
      nfolds: 3

    - type: GridSearchXGBoostClassifier
      goal: 10
      tree_method: hist
      num_round: 100
      max_depth: 5,7
      lambda: 1e-5,10,log
      resampling:
        type: StratifiedCV
        nfolds: 3